<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success! Ewin Voucher Wifi</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
	<audio id="myAudio">
        <source src="success_ding.mp3" type="audio/mpeg">
        <source src="success_ding.ogg" type="audio/ogg">
        <source src="success_ding.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
	
	<script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("myAudio");
            if (audio.canPlayType) {
                var canPlayMp3 = audio.canPlayType('audio/mpeg');
                var canPlayOgg = audio.canPlayType('audio/ogg');
                var canPlayWav = audio.canPlayType('audio/wav');
                if (canPlayMp3 === "probably" || (canPlayMp3 === "maybe" && (canPlayOgg !== "probably" && canPlayWav !== "probably"))) {
                    audio.src = "success_ding.mp3";
                } else if (canPlayOgg === "probably" || (canPlayOgg === "maybe" && canPlayWav !== "probably")) {
                    audio.src = "success_ding.ogg";
                } else if (canPlayWav === "probably") {
                    audio.src = "success_ding.wav";
                } else {
                    // No supported audio format
                    audio.style.display = "none"; // Hide the audio element
                }
                audio.play();
            }
        });
    </script>
	
    <div class="container">
        <h3>Success!</h3>

    </div>

</body>
